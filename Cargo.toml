[package]
name = "lta_models"
version = "0.5.0"
authors = ["budinverse <me@inve.rs>"]
edition = "2021"
license = "MIT"
description = "🚍Models for lta-rs"
exclude = [
    "/.github",
    "/dumped_data",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.159", features = ["derive"] }
serde_repr = "0.1.12"
serde_json = "1.0.95"
regex = "1.7.3"
time = { version = "0.3.20", features = ["serde-human-readable"]}
lazy_static = "1.4.0"
fast-float = { version = "0.2", optional = true }

[dev-dependencies]
serde_json = "1.0.40"
criterion = "0.3"
mimalloc = "0.1.25"

[features]
fastfloat = ["fast-float"]

[[bench]]
name = "benchmark"
harness = false