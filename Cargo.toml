[package]
name = "lta_models"
version = "0.6.0"
authors = ["zeon256 <me@inve.rs>"]
edition = "2021"
license = "MIT"
description = "ğŸšModels for lta-rs"
exclude = [
    "/.github",
    "/dumped_data",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.195", features = ["derive"] }
serde_repr = "0.1.12"
regex = "1.7.3"
time = { version = "0.3.20", features = ["serde-human-readable", "macros"]}
lazy_static = "1.4.0"
fast-float = { version = "0.2", optional = true }
serde_json = "1.0.40"

[dev-dependencies]
bincode = "1.3.3"
criterion = "0.3"
mimalloc = "0.1.25"
rmp-serde = "1.1.2"
flexbuffers = "2.0.0"

[features]
fastfloat = ["fast-float"]

[[bench]]
name = "benchmark"
harness = false
