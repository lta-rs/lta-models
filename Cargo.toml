[package]
name = "lta_models"
version = "0.3.0-beta"
authors = ["budinverse <me@inve.rs>"]
edition = "2018"
license = "MIT"
description = "ğŸšModels for lta-rs"
exclude = [
    "/.github",
    "/dumped_data",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.118", features = ["derive"] }
serde_repr = "0.1.5"
serde_json = "1.0.40"
regex = "1.3.0"
chrono = { version = "0.4.7", features = ["serde"] }
lazy_static = "1.3.0"
fast-float = { version = "0.2", optional = true }

[dev-dependencies]
serde_json = "1.0.40"
criterion = "0.3"
mimalloc = "0.1.25"

[features]
fastfloat = ["fast-float"]

[[bench]]
name = "benchmark"
harness = false